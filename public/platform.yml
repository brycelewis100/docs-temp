                                  oneOf:
                                      - type: string
                                        examples:
                                            - 5G
                                            - 500M
                                      - $ref: "#/components/schemas/StackVariable"
                              storage_pool:
                                  description: A boolean where true signifies using the largest drive over 2TB for the target server.
                                  oneOf:
                                      - type: boolean
                                      - $ref: "#/components/schemas/StackVariable"
                        - $ref: "#/components/schemas/StackVariable"
                destination:
