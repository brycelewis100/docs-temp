                                  oneOf:
                                      - type: string
                                      - $ref: "#/components/schemas/StackVariable"
                              password:
                                  description: The password used for logging in to this volume via SFTP.
                                  oneOf:
                                      - type: object
                                        required:
                                            - algorithm
                                            - data
                                        properties:
                                            algorithm:
                                                description: The algorithm the password is encoded with. `raw` means the password is plain-text.
