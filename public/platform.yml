                                                          - $ref: "#/components/schemas/StackSpecHttpTransportConfig"
                                                          - $ref: "#/components/schemas/StackSpecUdpTransportConfig"
                                                    - $ref: "#/components/schemas/StackVariable"
                                      - $ref: "#/components/schemas/StackVariable"
                              routers:
