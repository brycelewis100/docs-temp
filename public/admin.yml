openapi: 3.1.0
info:
    license:
        name: CC-BY-3.0
        url: https://creativecommons.org/licenses/by/3.0/
    description: Cycle Admin API
    version: 1.0.0
    title: Cycle Admin API
    contact:
        email: support@cycle.io
servers:
    - description: Cycle Admin API
      url: https://admin-api.cycle.io:8901
security:
    - bearerAuth: []
tags:
    - name: Environments
      description: env tag
    - name: Sales
      description: sales tag
    - name: Leads
      description: leads tag
paths:
    /v1/accounts:
        get:
            operationId: getAccounts
            tags:
                - Accounts
            security:
                - bearerAuth: []
            parameters:
                - $ref: "#/components/parameters/SortParam"
                - $ref: "#/components/parameters/FilterParam"
                - $ref: "#/components/parameters/PageParam"
            summary: List Accounts
            description: Requires the `accounts-view` parameter.
            responses:
                "200":
                    description: Returns a list of accounts.
                    content:
                        application/json:
                            schema:
                                title: AccountResponse
                                type: object
                                properties:
                                    data:
                                        type: array
                                        items:
                                            $ref: "#/components/schemas/Account"
                default:
                    $ref: "#/components/responses/DefaultError"
    /v1/accounts/{accountId}:
        get:
            operationId: getAccount
            security:
                - bearerAuth: []
            tags:
                - Accounts
            parameters:
                - name: accountId
                  description: The ID of the account
                  in: path
                  required: true
                  schema:
                      type: string
            summary: Fetch Account
            description: Requires the `accounts-view` capability.
            responses:
                "200":
                    description: Returns an account.
                    content:
                        application/json:
                            schema:
                                title: AccountResponse
                                type: object
                                properties:
                                    data:
                                        $ref: "#/components/schemas/Account"
                default:
                    $ref: "#/components/responses/DefaultError"
        patch:
            operationId: updateAccount
            security:
                - bearerAuth: []
            tags:
                - Accounts
            parameters:
                - name: accountId
                  description: The ID of the account
                  in: path
                  required: true
                  schema:
                      type: string
            summary: Update the account.
            description: Requires the `accounts-manage` capability.
            requestBody:
                description: Parameters for updating an account.
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                name:
                                    type: object
                                    description: The name associated with the account.
                                    properties:
                                        first:
                                            type: string
                                            description: The first name.
                                        last:
                                            type: string
                                            description: The last name.
            responses:
                "200":
                    description: Returns an account.
                    content:
                        application/json:
                            schema:
                                title: AccountResponse
                                type: object
                                properties:
                                    data:
                                        $ref: "#/components/schemas/Account"
                default:
                    $ref: "#/components/responses/DefaultError"
        delete:
            operationId: removeAccount
            tags:
                - Accounts
            parameters:
                - name: accountId
                  description: The ID of the account
                  in: path
                  required: true
                  schema:
                      type: string
            summary: Delete a given account
            description: Requires the `accounts-manage` capability.
            responses:
                "200":
                    description: Returns a task descriptor.
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    data:
                                        $ref: "#/components/schemas/JobDescriptor"
                default:
                    $ref: "#/components/responses/DefaultError"
    /v1/accounts/{accountId}/memberships:
        get:
            operationId: getAccountMemberships
            tags:
                - Accounts
            security:
                - bearerAuth: []
            parameters:
                - name: accountId
                  description: The ID of the account
                  in: path
                  required: true
                  schema:
                      type: string
                - $ref: "#/components/parameters/SortParam"
                - $ref: "#/components/parameters/FilterParam"
                - $ref: "#/components/parameters/PageParam"
                - name: include
                  in: query
                  required: false
                  description: A comma separated list of include values. Included resources will show up under the root document's `include` field, with the key being the id of the included resource. In the case of applying an include to a collection of resources, if two resources share the same include, it will only appear once in the return.
                  schema:
                      type: array
                      items:
                          type: string
                          enum:
                              - senders
                              - hubs
            summary: List Account Memberships
            description: Requires the `accounts-view` capability.
            responses:
                "200":
                    description: Returns a list of membership resources.
                    content:
                        application/json:
                            schema:
                                title: ListAccountMembershipsResponse
                                type: object
                                properties:
                                    data:
                                        type: array
                                        items:
                                            $ref: "#/components/schemas/HubMembership"
                                    includes:
                                        $ref: "#/components/schemas/HubMembershipIncludes"
                default:
                    $ref: "#/components/responses/DefaultError"
    /v1/announcements:
        get:
            operationId: getAnnouncements
            tags:
                - Announcements
            security:
                - bearerAuth: []
            parameters:
                - name: include
                  in: query
                  required: false
                  description: A comma separated list of include values. Included resources will show up under the root document's `include` field, with the key being the id of the included resource. In the case of applying an include to a collection of resources, if two resources share the same include, it will only appear once in the return.
                  schema:
                      type: array
                      items:
                          type: string
                          enum:
                              - creators
                - $ref: "#/components/parameters/SortParam"
                - $ref: "#/components/parameters/FilterParam"
                - $ref: "#/components/parameters/PageParam"
            summary: List Announcements
            description: Requires the `platform-announcements-view` capability.
            responses:
                "200":
                    description: Reeturns an announcement resource.
                    content:
                        application/json:
                            schema:
                                title: ListAnnouncementsReturn
                                type: object
                                properties:
                                    data:
                                        type: array
                                        items:
                                            $ref: "#/components/schemas/Announcement"
                default:
                    $ref: "#/components/responses/DefaultError"
        post:
            operationId: createAnnouncement
            tags:
                - Announcements
            security:
                - bearerAuth: []
            parameters: []
            requestBody:
                description: Parameters for creating a new announcement.
                content:
                    application/json:
                        schema:
                            type: object
                            required:
                                - title
                                - description
                                - priority
                            properties:
                                title:
                                    type: string
                                    description: A description of the event being announced.
                                description:
                                    type: string
                                    description: A description of the announcement
                                affected_integrations:
                                    type: array
                                    items:
                                        type: string
                                priority:
                                    type: string
                                    description: The priority or severity of the announcement.
                                    enum:
                                        - notice
                                        - low
                                        - medium
                                        - high
                                        - severe
            summary: Create Announcement
            description: Requires the `platform-announcements-manage` capability.
            responses:
                "201":
                    description: Returns an announcement resource.
                    content:
                        application/json:
                            schema:
                                title: CreateAnnouncementReturn
                                type: object
                                properties:
                                    data:
                                        $ref: "#/components/schemas/Announcement"
                default:
                    $ref: "#/components/responses/DefaultError"
    /v1/announcements/{announcementId}:
        get:
            operationId: getAnnouncement
            tags:
                - Announcements
            security:
                - bearerAuth: []
            parameters:
                - name: announcementId
                  description: The ID of the announcement
                  in: path
                  required: true
                  schema:
                      type: string
            summary: Fetch Announcement
            description: Requires the `platform-announcements-view` capability.
            responses:
                "200":
                    description: Returns an annoucement resource.
                    content:
                        application/json:
                            schema:
                                title: FetchAnnouncementResponse
                                type: object
                                properties:
                                    data:
                                        $ref: "#/components/schemas/Announcement"
                default:
                    $ref: "#/components/responses/DefaultError"
        patch:
            operationId: updateAnnouncement
            tags:
                - Announcements
            parameters:
                - name: announcementId
                  description: The ID of the announcement
                  in: path
                  required: true
                  schema:
                      type: string
            summary: Update Announcement
            description: Requires the `platform-announcements-manage` capability.
            requestBody:
                description: Parameters for updating an announcement.
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                title:
                                    type: string
                                    description: A description of the event being announced.
                                description:
                                    type: string
                                    description: A description of the announcement
                                affected_integrations:
                                    type: array
                                    items:
                                        type: string
                                resolved:
                                    type: boolean
                                priority:
                                    type: string
                                    description: The priority or severity of the announcement.
                                    enum:
                                        - notice
                                        - low
                                        - medium
                                        - high
                                        - severe
            responses:
                "200":
                    description: Returns an annoucement resource.
                    content:
                        application/json:
                            schema:
                                title: UpdateAnnouncementResponse
                                type: object
                                properties:
                                    data:
                                        $ref: "#/components/schemas/Announcement"
                default:
                    $ref: "#/components/responses/DefaultError"
        delete:
            operationId: removeAnnouncement
            tags:
                - Announcements
            parameters:
                - name: announcementId
                  description: The ID of the announcement
                  in: path
                  required: true
                  schema:
                      type: string
            summary: Remove Announcement
            description: Requires the `platform-announcements-manage` capability.
            responses:
                "200":
                    description: Returns a task descriptor.
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    data:
                                        $ref: "#/components/schemas/JobDescriptor"
                default:
                    $ref: "#/components/responses/DefaultError"
    /v1/announcements/{announcementId}/updates:
        post:
            operationId: createAnnouncementUpdate
            tags:
                - Announcements
            security:
                - bearerAuth: []
            parameters:
                - name: announcementId
                  description: The ID of the announcement
                  in: path
                  required: true
                  schema:
                      type: string
            summary: Create Announcement Update
            description: Requires the `platform-announcements-manage` capability.
            requestBody:
                description: Parameters for creating an update for an announcement.
                content:
                    application/json:
                        schema:
                            type: object
                            required:
                                - message
                            properties:
                                message:
                                    type: string
                                    description: A message to use for the update to the announcement.
            responses:
                "201":
                    description: Returns an annoucement resource.
                    content:
                        application/json:
                            schema:
                                title: CreateAnnouncementUpdateResponse
                                type: object
                                properties:
                                    data:
                                        $ref: "#/components/schemas/Announcement"
                default:
                    $ref: "#/components/responses/DefaultError"
    /v1/announcements/{announcementId}/updates/{updateId}:
        patch:
            operationId: updateAnnouncementUpdate
            tags:
                - Announcements
            parameters:
                - name: announcementId
                  description: The ID of the announcement
                  in: path
                  required: true
                  schema:
                      type: string
                - name: updateId
                  description: The ID of the update.
                  in: path
                  required: true
                  schema:
                      type: string
            summary: Update Announcement Update
            description: Requires the `platform-announcements-manage` capability.
            requestBody:
                description: Parameters for patching an update for an announcement.
                content:
                    application/json:
                        schema:
                            type: object
                            required:
                                - message
                            properties:
                                message:
                                    type: string
                                    description: A message to use for the update to the announcement.
            responses:
                "200":
                    description: Returns an annoucement resource.
                    content:
                        application/json:
                            schema:
                                title: UpdateAnnouncementResponse
                                type: object
                                properties:
                                    data:
                                        $ref: "#/components/schemas/Announcement"
                default:
                    $ref: "#/components/responses/DefaultError"
        delete:
            operationId: removeAnnoucementUpdate
            tags:
                - Announcements
            parameters:
                - name: announcementId
                  description: The ID of the announcement
                  in: path
                  required: true
                  schema:
                      type: string
                - name: updateId
                  description: The ID of the update.
                  in: path
                  required: true
                  schema:
                      type: string
            summary: Delete Announcement Update
            description: Requires the `platform-announcements-manage` capability.
            responses:
                "200":
                    description: Returns a task descriptor.
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    data:
                                        $ref: "#/components/schemas/JobDescriptor"
                default:
                    $ref: "#/components/responses/DefaultError"
    /v1/billing/credits:
        get:
            operationId: getBillingCredits
            tags:
                - Billing
            security:
                - bearerAuth: []
            parameters:
                - $ref: "#/components/parameters/SortParam"
                - $ref: "#/components/parameters/FilterParam"
                - $ref: "#/components/parameters/PageParam"
            summary: List Billing Credits
            description: Requires the `billing-credits-view` capability.
            responses:
                "200":
                    description: Returns a list of billing credit resources.
                    content:
                        application/json:
                            schema:
                                title: ListBillingCreditsResponse
                                type: object
                                properties:
                                    data:
                                        type: array
                                        items:
                                            $ref: "#/components/schemas/Credit"
                default:
                    $ref: "#/components/responses/DefaultError"
        post:
            operationId: createBillingCredits
            tags:
                - Billing
            parameters: []
            security:
                - bearerAuth: []
            summary: Create Billing Credits
            description: Requires the `billing-credits-manage` capability.
            requestBody:
                description: Parameters for creating a credit.
                content:
                    application/json:
                        schema:
                            type: object
                            required:
                                - description
                                - amount
                            properties:
                                hub_id:
                                    type: string
                                description:
                                    type: string
                                amount:
                                    type: integer
                                    description: The amount of the credit, in mills.
                                expires:
                                    description: A date, sometime in the future, when this credit should expire.
                                    $ref: "#/components/schemas/DateTime"
            responses:
                "200":
                    description: Returns a billing credit resource.
                    content:
                        application/json:
                            schema:
                                title: CreateBillingCreditResponse
                                type: object
                                properties:
                                    data:
                                        $ref: "#/components/schemas/Credit"
                default:
                    $ref: "#/components/responses/DefaultError"
    /v1/billing/credits/{creditId}:
        get:
            operationId: getBillingCredit
            tags:
                - Billing
            security:
                - bearerAuth: []
            parameters:
                - name: creditId
                  description: the ID of the credit
                  in: path
                  required: true
                  schema:
                      type: string
            summary: Fetch Billing Credit
            description: Requires the `billing-credits-view` capability.
            responses:
                "200":
                    description: Returns a billing credit resource.
                    content:
                        application/json:
                            schema:
                                title: FetchBillingCreditResponse
                                type: object
                                properties:
                                    data:
                                        $ref: "#/components/schemas/Credit"
                default:
                    $ref: "#/components/responses/DefaultError"
    /v1/billing/invoices:
        get:
            operationId: getBillingInvoices
            tags:
                - Billing
            security:
                - bearerAuth: []
            parameters:
                - $ref: "#/components/parameters/SortParam"
                - $ref: "#/components/parameters/FilterParam"
                - $ref: "#/components/parameters/PageParam"
                - name: meta
                  in: query
                  required: false
                  description: A comma separated list of meta values. Meta values will show up under a resource's `meta` field. In the case of applying a meta to a collection of resources, each resource will have it's own relevant meta data. In some rare cases, meta may not apply to individual resources, and may appear in the root document. These will be clearly labeled.
                  schema:
                      type: array
                      items:
                          type: string
                          enum:
                              - instances_count
                              - domain
                              - domains
                              - ips
                              - due
                - name: include
                  in: query
                  required: false
                  description: A comma separated list of include values. Included resources will show up under the root document's `include` field, with the key being the id of the included resource. In the case of applying an include to a collection of resources, if two resources share the same include, it will only appear once in the return.
                  schema:
                      type: array
                      items:
                          type: string
                          enum:
                              - hubs
            summary: List Invoices
            description: Requires the `billing-invoices-view` capability.
            responses:
                "200":
                    description: Returns a list of invoice resources.
                    content:
                        application/json:
                            schema:
                                title: ListBillingInvoicesResponse
                                type: object
                                properties:
                                    data:
                                        type: array
                                        items:
                                            $ref: "#/components/schemas/Invoice"
                                    includes:
                                        $ref: "#/components/schemas/InvoiceIncludes"
                default:
                    $ref: "#/components/responses/DefaultError"
    /v1/billing/invoices/{invoiceId}:
        get:
            operationId: getBillingInvoice
            tags:
                - Billing
            security:
                - bearerAuth: []
            parameters:
                - name: invoiceId
                  description: The ID of the invoice
                  in: path
                  required: true
                  schema:
                      type: string
                - $ref: "#/components/parameters/SortParam"
                - $ref: "#/components/parameters/FilterParam"
                - name: meta
                  in: query
                  required: false
                  description: A comma separated list of meta values. Meta values will show up under a resource's `meta` field. In the case of applying a meta to a collection of resources, each resource will have it's own relevant meta data. In some rare cases, meta may not apply to individual resources, and may appear in the root document. These will be clearly labeled.
                  schema:
                      type: array
                      items:
                          type: string
                          enum:
                              - instances_count
                              - domain
                              - domains
                              - ips
                              - due
                - name: include
                  in: query
                  required: false
                  description: A comma separated list of include values. Included resources will show up under the root document's `include` field, with the key being the id of the included resource. In the case of applying an include to a collection of resources, if two resources share the same include, it will only appear once in the return.
                  schema:
                      type: array
                      items:
                          type: string
                          enum:
                              - creators
                              - images
                              - stack_builds
                              - stacks
                              - environments
            summary: Fetch Invoice
            description: Requires the `billing-invoices-view` capability.
            responses:
                "200":
                    description: Returns a invoice resource.
                    content:
                        application/json:
                            schema:
                                title: FetchBillingInvoiceResponse
                                type: object
                                properties:
                                    data:
                                        $ref: "#/components/schemas/Invoice"
                                    includes:
                                        $ref: "#/components/schemas/InvoiceIncludes"
                default:
                    $ref: "#/components/responses/DefaultError"
        patch:
            operationId: patchBillingInvoice
            tags:
                - Billing
            security:
                - bearerAuth: []
            parameters:
                - name: invoiceId
                  description: The ID of the invoice
                  in: path
                  required: true
                  schema:
                      type: string
            summary: Update Billing Invoice
            description: Requires the `billing-invoices-manage` capability.
            responses:
                "200":
                    description: Returns a invoice resource.
                    content:
                        application/json:
                            schema:
                                title: UpdateBillingInvoiceResponse
                                type: object
                                properties:
                                    data:
                                        $ref: "#/components/schemas/Invoice"
                default:
                    $ref: "#/components/responses/DefaultError"
    /v1/billing/invoices/{invoiceId}/tasks:
        post:
            tags:
                - Billing
            operationId: createBillingInvoiceJob
            parameters:
                - name: invoiceId
                  description: The ID of the invoice
                  in: path
                  required: true
                  schema:
                      type: string
            summary: Create Invoice Job
            description: Requires the `billing-invoices-manage` capability.
            requestBody:
                description: Parameters for creating a new container job.
                content:
                    application/json:
                        schema:
                            oneOf:
                                - $ref: "#/components/schemas/BillingInvoiceTask"
                                - $ref: "#/components/schemas/CreditInvoiceTask"
                                - $ref: "#/components/schemas/RefundInvoiceTask"
                                - $ref: "#/components/schemas/ManualPaymentAddTask"
            responses:
                "200":
                    description: Returns a task descriptor.
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    data:
                                        $ref: "#/components/schemas/JobDescriptor"
                default:
                    $ref: "#/components/responses/DefaultError"
    /v1/billing/methods:
        get:
            operationId: getBillingMethods
            tags:
                - Billing
            security:
                - bearerAuth: []
            parameters:
                - $ref: "#/components/parameters/SortParam"
                - $ref: "#/components/parameters/FilterParam"
                - $ref: "#/components/parameters/PageParam"
            summary: List Billing Methods
            description: Requires the `billing-methods-view` capability.
            responses:
                "200":
                    description: Returns a list of billing method resources.
                    content:
                        application/json:
                            schema:
                                title: ListBillingMethodsResponse
                                type: object
                                properties:
                                    data:
                                        type: array
                                        items:
                                            $ref: "#/components/schemas/Method"
                default:
                    $ref: "#/components/responses/DefaultError"
    /v1/billing/methods/{methodId}:
        get:
            operationId: getBillingMethod
            tags:
                - Billing
            security:
                - bearerAuth: []
            parameters:
                - name: methodId
                  description: The ID for the billing method.
                  in: path
                  required: true
                  schema:
                      type: string
            summary: Fetch Billing Method
            description: Requires the `billing-methods-view` capability.
            responses:
                "200":
                    description: Returns a billing method resource.
                    content:
                        application/json:
                            schema:
                                title: FetchBillingMethodResponse
                                type: object
                                properties:
                                    data:
                                        $ref: "#/components/schemas/Method"
                default:
                    $ref: "#/components/responses/DefaultError"
        patch:
            operationId: updateBillingMethod
            tags:
                - Billing
            security:
                - bearerAuth: []
            parameters:
                - name: methodId
                  description: The ID for the billing method.
                  in: path
                  required: true
                  schema:
                      type: string
            summary: Update Billing Method
            description: Requires the `billing-methods-manage` capability.
            requestBody:
                description: Parameters for updating a billing method.
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                name:
                                    type: string
                                    description: A name for the billing method.
                                address:
                                    $ref: "#/components/schemas/Address"
                                primary:
                                    type: boolean
                                    description: A boolean where true represents the method being the primary billing method on file.
            responses:
                "200":
                    description: Returns a billing method resource.
                    content:
                        application/json:
                            schema:
                                title: FetchBillingMethodResponse
                                type: object
                                properties:
                                    data:
                                        $ref: "#/components/schemas/Method"
                default:
                    $ref: "#/components/responses/DefaultError"
    /v1/billing/plans/support:
        get:
            operationId: getBillingSupportPlans
            tags:
                - Billing
            parameters:
                - $ref: "#/components/parameters/SortParam"
                - $ref: "#/components/parameters/FilterParam"
                - $ref: "#/components/parameters/PageParam"
            summary: List Support Plans
            description: Doesn't require a specific capability to call.
            responses:
                "200":
                    description: Returns a billing support plan.
                    content:
                        application/json:
                            schema:
                                title: ListBillingSupportPlanReturn
                                type: object
                                properties:
                                    data:
                                        type: array
                                        items:
                                            $ref: "#/components/schemas/SupportPlan"
                default:
                    $ref: "#/components/responses/DefaultError"
    /v1/billing/plans/tiers:
        get:
            operationId: getTiers
            tags:
                - Billing
            summary: List Tiers
            description: Returns list of availiable tiers
            parameters: []
            responses:
                "200":
                    description: Returns a collection of tier resources.
                    content:
                        application/json:
                            schema:
                                title: ListTiersResponse
                                type: object
                                properties:
                                    data:
                                        type: array
                                        items:
                                            $ref: "#/components/schemas/TierPlan"
                default:
                    $ref: "#/components/responses/DefaultError"
    /v1/employees:
        get:
            operationId: listEmployees
            tags:
                - Employees
            security:
                - bearerAuth: []
            parameters:
                - $ref: "#/components/parameters/SortParam"
                - $ref: "#/components/parameters/FilterParam"
