                                    nullable: true
                                    type: object
                                    properties:
                                        replace:
                                            description: An array that describes a list of replacement match/value pairs.
                                            nullable: true
                                            type: array
                                            items:
                                                type: object
                                                required:
                                                    - match
                                                    - value
                                                properties:
                                                    match:
                                                        description: String that will be replaced.
                                                        type: string
                                                    value:
