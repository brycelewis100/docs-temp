                                url:
                                    type:
                                        - string
                                        - "null"
                                    description: A specific URL to redirect to.
                        forward:
                            type:
                                - object
                                - "null"
                            properties:
                                scheme:
                                    type:
                                        - string
                                        - "null"
                                content_mod:
